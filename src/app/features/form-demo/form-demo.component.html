<h2>Dropdown</h2>

<ph-dropdown [data]="dropdownData"></ph-dropdown>

<h2>Template Form</h2>

<p>{{signupForm.value | json}}</p>

<form #signupForm="ngForm" novalidate (submit)="registerUser(signupForm)">
  <div ngModelGroup="user">
    <div class="form-group">
      <label>Email: </label>
      <input type="email"
             name="email"
             placeholder="email"
             ngModel="corvine@qq.com">
    </div>

    <div class="form-group">
      <label>Password: </label>
      <input type="password"
             name="password"
             placeholder="password"
             required
             ngModel>
    </div>
  </div>

  <button type="submit"
          [disabled]="signupForm.invalid">Sign up</button>
</form>

<h2>Reactive Form</h2>

<p>{{timeForm.value | json}}</p>

<form #timeForm="ngForm"
      novalidate
      [formGroup]="timeControls">
  <div class="form-group">
    <label>From: </label>
    <input type="date"
           name="start"
           placeholder="start time"
           formControlName="start">
  </div>

  <div class="form-group">
    <label>To: </label>
    <input type="date"
           name="end"
           placeholder="end time"
           formControlName="end">
  </div>

  <button type="submit"
          [disabled]="timeForm.invalid">Save</button>
</form>
