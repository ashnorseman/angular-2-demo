<form class="login"
      (submit)="login()">
  <h1>Login</h1>

  <input type="text"
         name="username"
         placeholder="Username"
         [(ngModel)]="user.username">

  <input type="password"
         name="password"
         placeholder="password"
         [(ngModel)]="user.password">

  <button type="submit">Submit</button>
</form>
