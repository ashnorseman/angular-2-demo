<div class="login-holder">
  <form class="login"
        (submit)="login()">
    <div class="login-form-content">
      <header class="login-header">
        <h1>Intelligent City-Lighting</h1>
        <h2>1.0</h2>
      </header>

      <div class="login-form-controls">
        <input type="text"
               class="login-input"
               name="username"
               placeholder="Username"
               [(ngModel)]="user.username">
        <input type="password"
               class="login-input"
               name="password"
               placeholder="Password"
               [(ngModel)]="user.password">
        <button type="submit"
                class="login-button">Login</button>

        <label class="login-remember"><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </form>
</div>
